<!DOCTYPE html>
<html ng-app='MovieApp'>
  <head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="5UavuAmiguFlHcK9Xzpwm-cQDcy8C31-FkV0QCN8ZmU" />
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script type="js/bootstrap.min.js"></script>
    <script type="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-cookies.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Moviepickr</title>

  </head>
  <body class="backcolor">
    <div ng-controller="MovieController as moviectrl">
      <div class="top">
      <h1>Choose your favorite movie</h1>
      <h3 class="text-center">Movie Fight! Pick the best movie</h3>
      </div>
        <div class="row">
          <div class="col-md-5">
            <div class="text-center">
              <h4>{{ moviectrl.movieOne.Title }}
              ({{ moviectrl.movieOne.Year}})</h4>
              <button type="button" class="btn btn-success" ng-click="moviectrl.pickMovie($event)" data-value="Mov1">Pick Movie</button>
              <button type="button" class="btn btn-warning" ng-click="moviectrl.changeMovieOne()">I have not seen Movie</button>

            </div>
            <img class="img-responsive center-block picpad clickpic" ng-click="moviectrl.pickMovie($event)" data-value="Mov1" ng-src="posters/{{moviectrl.movieOne.Poster}}.jpg">
          </div>
          <div class="col-md-2 text-center">

            <br>
            <div ng-controller="MovieList">
              <div ng-repeat="values in lst"><p>{{values.Title}}: {{values.points}}<br></p></div>

            </div>

              <a href="/toplist.html" class="btn btn-primary btn-lg active col-md-12 text-center botmarg" role="button" aria-pressed="true">Go to your Toplist</a>
              <br>
                <br>
                  <br>
                  <br>
                  <br>

              <div class="center">
                <div ng-if="moviectrl.oldMovieOne != ''">
                  <img class="img-responsive center-block picpad img-circle" ng-src="posters/{{moviectrl.oldMovieOne.Poster}}_small.jpg"
                  ng-if="moviectrl.picked == 'Mov1'">
                  <img class="img-responsive center-block picpad" ng-src="posters/{{moviectrl.oldMovieOne.Poster}}_small.jpg"
                  ng-if="moviectrl.picked != 'Mov1'">
                  <h2 class="text-center">44%</h2>
                  <h2 class="text-center">56%</h2>
                  <img class="img-responsive center-block picpad img-circle" ng-src="posters/{{moviectrl.oldMovieTwo.Poster}}_small.jpg"
                  ng-if="moviectrl.picked == 'Mov2'">
                  <img class="img-responsive center-block picpad" ng-src="posters/{{moviectrl.oldMovieTwo.Poster}}_small.jpg"
                  ng-if="moviectrl.picked != 'Mov2'">
                </div>
              </div>





          </div>

          <div class="col-md-5">
            <div class="text-center">
              <h4>
              {{ moviectrl.movieTwo.Title}}
              ({{ moviectrl.movieTwo.Year}})</h4>
              <button type="button" class="btn btn-success" ng-click="moviectrl.pickMovie($event)" data-value="Mov2">Pick Movie</button>
              <button type="button" class="btn btn-warning" ng-click="moviectrl.changeMovieTwo()" data-value="Mov2">I have not seen Movie</button>
            </div>

            </div>
            <img class="img-responsive center-block picpad clickpic" ng-click="moviectrl.pickMovie($event)" ng-src="posters/{{moviectrl.movieTwo.Poster}}.jpg">
          </div>
        </div>
    </div>

  </body>
</html>
