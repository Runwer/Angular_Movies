<!DOCTYPE html>
<html ng-app='MovieApp'>
  <head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="5UavuAmiguFlHcK9Xzpwm-cQDcy8C31-FkV0QCN8ZmU" />
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script type="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Moviepickr Toplist</title>


 </head>

 <body class="backcolor">
   <div class="top">
   <h1>Your toplist</h1>
   <h3>Enjoy the fruits of your effort - your own top list</h3>
   </div>
   <br>
   <div class="row">
     <div class="col-md-1"></div>
     <div class="col-md-8">
       <div ng-controller="MovieList">


      <div class="list-group" >


        <a href="#" class="list-group-item active">
          The top movies
        </a>
        <div ng-repeat="values in lst"><a href="#" class="list-group-item list-group-item-action">{{$index+1}}) {{values.Title}}: {{values.points}}</a>

          </div>
      </div>
      </div>
      </div>
      </div>
      </div>



 </body>

</html>
